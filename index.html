<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h2>Convert a JS object into string, and send it to the server</h2>
    <p id="results"></p>
    <script>
        var myobj = {name: "Pran", age: 14, grade: 7 };
        var myJSON = JSON.stringify(myobj);
        var newobj = JSON.parse(myJSON);
        document.getElementById("result").innerHTML = myobj.name;
    </script>
</body>
</html>
